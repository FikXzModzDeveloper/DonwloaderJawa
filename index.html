<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader | FikXzMods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tiktok-pink: #fe2c55;
            --tiktok-blue: #25f4ee;
            --instagram-purple: #833AB4;
            --instagram-orange: #E1306C;
            --instagram-yellow: #FCAF45;
            --dark: #121212;
            --light: #ffffff;
            --gray: #f8f9fa;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 40px;
            color: #333;
            line-height: 1.6;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }
        
        .header-area {
            background: linear-gradient(90deg, var(--tiktok-pink), var(--instagram-purple));
            color: white;
            padding: 60px 0 40px;
            margin-bottom: -30px;
            border-radius: 0 0 30px 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.15) 0%, transparent 30%);
            pointer-events: none;
        }
        
        .logo-text {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
        }
        
        .tiktok-gradient {
            background: linear-gradient(135deg, var(--tiktok-pink) 0%, var(--tiktok-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
        
        .instagram-gradient {
            background: linear-gradient(45deg, var(--instagram-purple), var(--instagram-orange), var(--instagram-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
        
        .platform-tabs {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .platform-tab {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid transparent;
            color: white;
            backdrop-filter: blur(5px);
            min-width: 220px;
            justify-content: center;
        }
        
        .platform-tab.active {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .platform-tab.tiktok-tab:hover {
            background: rgba(254, 44, 85, 0.3);
        }
        
        .platform-tab.instagram-tab:hover {
            background: rgba(131, 58, 180, 0.3);
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .input-group {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        
        .input-group:focus-within {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .form-control {
            border: none;
            padding: 18px 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.98);
            transition: background 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: none;
            background: white;
        }
        
        .btn-download {
            border: none;
            padding: 18px 35px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 0 50px 50px 0 !important;
            position: relative;
            overflow: hidden;
        }
        
        .btn-download::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255,255,255,0.3);
            transform: rotate(25deg);
            transition: all 0.7s;
        }
        
        .btn-download:hover::after {
            left: 120%;
        }
        
        .btn-tiktok {
            background: linear-gradient(135deg, var(--tiktok-pink), #e41e4a);
            color: white;
        }
        
        .btn-instagram {
            background: linear-gradient(45deg, var(--instagram-purple), var(--instagram-orange));
            color: white;
        }
        
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.2);
        }
        
        .result-container {
            display: none;
            animation: fadeIn 0.5s ease forwards;
            margin-top: 40px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .download-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: none;
            display: flex;
            flex-direction: column;
        }
        
        .download-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .download-card-header {
            padding: 18px;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(to right, rgba(248, 249, 250, 0.9), rgba(248, 249, 250, 0.7));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 1.1rem;
        }
        
        .download-card-body {
            padding: 25px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .preview-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 220px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .download-btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255,255,255,0.3);
            transform: rotate(25deg);
            transition: all 0.7s;
        }
        
        .download-btn:hover::after {
            left: 120%;
        }
        
        .tiktok-btn {
            background: linear-gradient(135deg, var(--tiktok-pink), #e41e4a);
            color: white;
        }
        
        .instagram-btn {
            background: linear-gradient(45deg, var(--instagram-purple), var(--instagram-orange));
            color: white;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.15);
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.15em;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 14px;
            padding: 20px 25px;
            margin-top: 25px;
            border-left: 5px solid var(--tiktok-pink);
            font-size: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .tiktok-stat {
            color: var(--tiktok-pink);
        }
        
        .instagram-stat {
            color: var(--instagram-purple);
        }
        
        .footer {
            text-align: center;
            margin-top: 70px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }
        
        .creator-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        
        .creator-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .video-container {
            position: relative;
            padding-top: 56.25%;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            margin: 25px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            object-fit: cover;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--tiktok-pink);
            display: inline-block;
        }
        
        .alert-custom {
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .download-progress {
            height: 8px;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            background: rgba(0,0,0,0.1);
        }
        
        .download-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--tiktok-pink), var(--instagram-purple));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.2rem;
            }
            
            .platform-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .platform-tab {
                width: 100%;
                max-width: 300px;
                justify-content: center;
                padding: 14px 20px;
            }
            
            .download-options {
                grid-template-columns: 1fr;
            }
            
            .form-control {
                padding: 16px 20px;
            }
            
            .btn-download {
                padding: 16px 25px;
            }
            
            .creator-info {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 576px) {
            .logo-text {
                font-size: 1.8rem;
            }
            
            .header-area {
                padding: 50px 0 30px;
            }
            
            .glass-card {
                border-radius: 14px;
            }
            
            .form-control {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Area -->
    <div class="header-area text-center">
        <div class="container">
            <h1 class="logo-text">
                <span class="tiktok-gradient">Tik</span><span class="instagram-gradient">Gram</span> Downloader
            </h1>
            <p class="lead mt-3">Download video dan konten dari TikTok dan Instagram dengan mudah dan cepat</p>
            
            <!-- Platform Tabs -->
            <div class="platform-tabs">
                <div class="platform-tab tiktok-tab active" data-platform="tiktok">
                    <i class="fab fa-tiktok"></i> TikTok Downloader
                </div>
                <div class="platform-tab instagram-tab" data-platform="instagram">
                    <i class="fab fa-instagram"></i> Instagram Downloader
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <div class="glass-card">
                <div class="card-body p-4 p-md-5">
                    <div id="tiktok-form">
                        <div class="input-group mb-4">
                            <input type="text" id="tiktok-url" class="form-control" placeholder="https://www.tiktok.com/@username/video/123456789" aria-label="TikTok URL">
                            <button class="btn-download btn-tiktok" type="button" id="tiktok-download-btn">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                    
                    <div id="instagram-form" style="display: none;">
                        <div class="input-group mb-4">
                            <input type="text" id="instagram-url" class="form-control" placeholder="https://www.instagram.com/p/CrYKMeNvJfH/" aria-label="Instagram URL">
                            <button class="btn-download btn-instagram" type="button" id="instagram-download-btn">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <p class="mb-0"><i class="fas fa-info-circle me-2"></i> Salin link video dari aplikasi TikTok atau Instagram, lalu paste di atas untuk mendownload tanpa watermark.</p>
                    </div>
                </div>
            </div>
            
            <!-- Results Container -->
            <div class="result-container glass-card p-4 p-md-5" id="result-container">
                <div id="tiktok-result">
                    <!-- TikTok result will be loaded here -->
                </div>
                
                <div id="instagram-result" style="display: none;">
                    <!-- Instagram result will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer container">
        <p>&copy; Downloader | FikXzMods</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const platformTabs = document.querySelectorAll('.platform-tab');
            const tiktokForm = document.getElementById('tiktok-form');
            const instagramForm = document.getElementById('instagram-form');
            const resultContainer = document.getElementById('result-container');
            const tiktokResult = document.getElementById('tiktok-result');
            const instagramResult = document.getElementById('instagram-result');
            const tiktokDownloadBtn = document.getElementById('tiktok-download-btn');
            const instagramDownloadBtn = document.getElementById('instagram-download-btn');
            const tiktokUrlInput = document.getElementById('tiktok-url');
            const instagramUrlInput = document.getElementById('instagram-url');
            
            // Set active platform
            let activePlatform = 'tiktok';
            
            // Platform tab switching
            platformTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    platformTabs.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    activePlatform = this.dataset.platform;
                    
                    // Show the correct form
                    if (activePlatform === 'tiktok') {
                        tiktokForm.style.display = 'block';
                        instagramForm.style.display = 'none';
                        tiktokResult.style.display = 'block';
                        instagramResult.style.display = 'none';
                        tiktokUrlInput.focus();
                    } else {
                        tiktokForm.style.display = 'none';
                        instagramForm.style.display = 'block';
                        tiktokResult.style.display = 'none';
                        instagramResult.style.display = 'block';
                        instagramUrlInput.focus();
                    }
                    
                    // Hide result container when switching platforms
                    resultContainer.style.display = 'none';
                });
            });
            
            // TikTok Download Button
            tiktokDownloadBtn.addEventListener('click', function() {
                const url = tiktokUrlInput.value.trim();
                
                if (!url) {
                    showAlert('warning', 'Masukkan URL video TikTok terlebih dahulu');
                    return;
                }
                
                // Validate TikTok URL
                if (!isValidTikTokUrl(url)) {
                    showAlert('danger', 'URL TikTok tidak valid. Pastikan URL berasal dari TikTok.');
                    return;
                }
                
                // Show loading state
                tiktokDownloadBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span> Memproses...';
                tiktokDownloadBtn.disabled = true;
                
                // Call the API
                fetchTikTokVideoData(url);
            });
            
            // Instagram Download Button
            instagramDownloadBtn.addEventListener('click', function() {
                const url = instagramUrlInput.value.trim();
                
                if (!url) {
                    showAlert('warning', 'Masukkan URL post Instagram terlebih dahulu');
                    return;
                }
                
                // Validate Instagram URL
                if (!isValidInstagramUrl(url)) {
                    showAlert('danger', 'URL Instagram tidak valid. Pastikan URL berasal dari Instagram.');
                    return;
                }
                
                // Show loading state
                instagramDownloadBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span> Memproses...';
                instagramDownloadBtn.disabled = true;
                
                // Call the API
                fetchInstagramData(url);
            });
            
            // URL Validation Functions
            function isValidTikTokUrl(url) {
                const pattern = /^https?:\/\/(www\.|vm\.|vt\.)?tiktok\.com\/.+/;
                return pattern.test(url);
            }
            
            function isValidInstagramUrl(url) {
                const pattern = /^https?:\/\/(www\.)?instagram\.com\/(p|reel|reels)\/.+/;
                return pattern.test(url);
            }
            
            // TikTok API Call
            function fetchTikTokVideoData(url) {
                const apiUrl = `https://api.fikmydomainsz.xyz/download/tiktok-v2?url=${encodeURIComponent(url)}`;
                
                // Show progress bar during download
                showProgressBar();
                
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status && data.result.code === 0) {
                            displayTikTokData(data.result.data);
                            hideProgressBar();
                        } else {
                            showAlert('danger', 'Gagal mendapatkan data video. Pastikan URL benar.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('danger', 'Terjadi kesalahan saat memproses video');
                    })
                    .finally(() => {
                        // Reset button state
                        tiktokDownloadBtn.innerHTML = '<i class="fas fa-download me-2"></i> Download';
                        tiktokDownloadBtn.disabled = false;
                    });
            }
            
            // Instagram API Call
            function fetchInstagramData(url) {
                const apiUrl = `https://api.fikmydomainsz.xyz/download/instagram?url=${encodeURIComponent(url)}`;
                
                // Show progress bar during download
                showProgressBar();
                
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status && data.result.length > 0) {
                            displayInstagramData(data.result[0]);
                            hideProgressBar();
                        } else {
                            showAlert('danger', 'Gagal mendapatkan data Instagram. Pastikan URL benar.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('danger', 'Terjadi kesalahan saat memproses konten Instagram');
                    })
                    .finally(() => {
                        // Reset button state
                        instagramDownloadBtn.innerHTML = '<i class="fas fa-download me-2"></i> Download';
                        instagramDownloadBtn.disabled = false;
                    });
            }
            
            // Display TikTok Data
            function displayTikTokData(videoData) {
                // Create date string from timestamp
                const date = new Date(videoData.create_time * 1000);
                const dateString = date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                
                // Format numbers
                const formatNumber = num => {
                    if (num >= 1000000) return (num / 1000000).toFixed(1) + ' jt';
                    if (num >= 1000) return (num / 1000).toFixed(1) + ' rb';
                    return num;
                };
                
                // Generate HTML for video info
                tiktokResult.innerHTML = `
                    <div class="creator-info">
                        <img src="${videoData.author.avatar}" alt="Creator Avatar" class="creator-avatar" onerror="this.src='https://via.placeholder.com/70?text=Avatar'">
                        <div>
                            <h4 class="mb-1">${videoData.author.nickname}</h4>
                            <p class="mb-0 text-muted">@${videoData.author.unique_id}</p>
                        </div>
                    </div>
                    
                    <h3 class="section-title">${videoData.title || 'Video TikTok'}</h3>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value tiktok-stat">${formatNumber(videoData.play_count)}</div>
                            <div class="stat-label">Views</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value tiktok-stat">${formatNumber(videoData.digg_count)}</div>
                            <div class="stat-label">Likes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value tiktok-stat">${formatNumber(videoData.comment_count)}</div>
                            <div class="stat-label">Komentar</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value tiktok-stat">${formatNumber(videoData.share_count)}</div>
                            <div class="stat-label">Shares</div>
                        </div>
                    </div>
                    
                    <div class="video-container">
                        <video controls poster="${videoData.cover}">
                            <source src="${videoData.play}" type="video/mp4">
                            Browser Anda tidak mendukung pemutaran video.
                        </video>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center my-4">
                        <div class="text-muted">
                            <i class="fas fa-calendar me-1"></i> Diunggah: ${dateString}
                        </div>
                        <div class="text-muted">
                            <i class="fas fa-globe-asia me-1"></i> Region: ${videoData.region}
                        </div>
                    </div>
                    
                    <h3 class="section-title">Download Opsi</h3>
                    <div class="download-options">
                        <div class="download-card">
                            <div class="download-card-header">Video HD</div>
                            <div class="download-card-body">
                                <p>Kualitas tinggi tanpa watermark</p>
                                <button class="download-btn tiktok-btn" data-url="${videoData.hdplay}" data-filename="tiktok-hd-video.mp4">
                                    <i class="fas fa-hd me-2"></i> Download HD
                                </button>
                                <div class="download-progress" style="display: none;">
                                    <div class="download-progress-bar"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="download-card">
                            <div class="download-card-header">Video Standar</div>
                            <div class="download-card-body">
                                <p>Kualitas standar tanpa watermark</p>
                                <button class="download-btn tiktok-btn" data-url="${videoData.play}" data-filename="tiktok-video.mp4">
                                    <i class="fas fa-video me-2"></i> Download Video
                                </button>
                                <div class="download-progress" style="display: none;">
                                    <div class="download-progress-bar"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="download-card">
                            <div class="download-card-header">Cover</div>
                            <div class="download-card-body">
                                <p>Thumbnail video</p>
                                <button class="download-btn tiktok-btn" data-url="${videoData.cover}" data-filename="tiktok-cover.jpg">
                                    <i class="fas fa-image me-2"></i> Download Cover
                                </button>
                                <div class="download-progress" style="display: none;">
                                    <div class="download-progress-bar"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="download-card">
                            <div class="download-card-header">Musik</div>
                            <div class="download-card-body">
                                <p>Audio terpisah</p>
                                <button class="download-btn tiktok-btn" data-url="${videoData.music}" data-filename="tiktok-music.mp3">
                                    <i class="fas fa-music me-2"></i> Download Musik
                                </button>
                                <div class="download-progress" style="display: none;">

                                </div>

                `;
                
                // Add event listeners to download buttons
                document.querySelectorAll('#tiktok-result .download-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.dataset.url;
                        const filename = this.dataset.filename;
                        downloadFile(url, filename, this);
                    });
                });
                
                // Show result container
                resultContainer.style.display = 'block';
            }
            
            // Display Instagram Data
            function displayInstagramData(igData) {
                instagramResult.innerHTML = `
                    <h3 class="section-title text-center mb-4">Instagram Download</h3>
                    
                    <div class="text-center mb-4">
                        <img src="${igData.thumbnail}" alt="Instagram Preview" class="preview-image" onerror="this.src='https://via.placeholder.com/500?text=Preview'">
                    </div>
                    
                    <div class="download-options">
                        <div class="download-card">
                            <div class="download-card-header">Download Foto</div>
                            <div class="download-card-body">
                                <p>Kualitas tinggi dari Instagram</p>
                                <button class="download-btn instagram-btn" data-url="${igData.url_download}" data-filename="instagram-photo.jpg">
                                    <i class="fas fa-download me-2"></i> Download Foto
                                </button>
                                <div class="download-progress" style="display: none;">
                                    <div class="download-progress-bar"></div>
                                </div>
                            </div>
                        </div>  
                `;
                
                // Add event listeners to download buttons
                document.querySelectorAll('#instagram-result .download-btn:not([disabled])').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const url = this.dataset.url;
                        const filename = this.dataset.filename;
                        downloadFile(url, filename, this);
                    });
                });
                
                // Show result container
                resultContainer.style.display = 'block';
            }
            
            // Download file function with progress
            function downloadFile(url, filename, buttonElement) {
                // Show progress bar
                const progressContainer = buttonElement.nextElementSibling;
                const progressBar = progressContainer.querySelector('.download-progress-bar');
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                // Disable button during download
                buttonElement.disabled = true;
                buttonElement.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Mengunduh...';
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        
                        const contentLength = response.headers.get('content-length');
                        const total = parseInt(contentLength, 10);
                        let loaded = 0;
                        
                        return new Response(
                            new ReadableStream({
                                start(controller) {
                                    const reader = response.body.getReader();
                                    
                                    function read() {
                                        reader.read().then(({ done, value }) => {
                                            if (done) {
                                                controller.close();
                                                return;
                                            }
                                            
                                            loaded += value.byteLength;
                                            if (total) {
                                                const percent = Math.round((loaded / total) * 100);
                                                progressBar.style.width = percent + '%';
                                            }
                                            
                                            controller.enqueue(value);
                                            read();
                                        });
                                    }
                                    
                                    read();
                                }
                            })
                        );
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        // Create download link
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = URL.createObjectURL(blob);
                        a.download = filename;
                        
                        // Append to the body, click and remove
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        
                        // Reset button
                        setTimeout(() => {
                            buttonElement.disabled = false;
                            buttonElement.innerHTML = '<i class="fas fa-download me-2"></i> Download Ulang';
                            progressContainer.style.display = 'none';
                            showAlert('success', 'Download berhasil!');
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Download error:', error);
                        buttonElement.disabled = false;
                        buttonElement.innerHTML = '<i class="fas fa-download me-2"></i> Download';
                        progressContainer.style.display = 'none';
                        showAlert('danger', 'Gagal mengunduh file. Silakan coba lagi.');
                    });
            }
            
            // Show progress bar
            function showProgressBar() {
                const progressBar = document.createElement('div');
                progressBar.id = 'global-progress';
                progressBar.style.position = 'fixed';
                progressBar.style.top = '0';
                progressBar.style.left = '0';
                progressBar.style.width = '100%';
                progressBar.style.height = '5px';
                progressBar.style.zIndex = '1000';
                progressBar.style.backgroundColor = 'rgba(0,0,0,0.1)';
                
                const progressInner = document.createElement('div');
                progressInner.style.height = '100%';
                progressInner.style.width = '0%';
                progressInner.style.backgroundColor = 'var(--tiktok-pink)';
                progressInner.style.transition = 'width 0.4s ease';
                
                progressBar.appendChild(progressInner);
                document.body.appendChild(progressBar);
                
                // Animate progress
                let width = 0;
                const interval = setInterval(() => {
                    width += 5;
                    progressInner.style.width = width + '%';
                    if (width >= 85) clearInterval(interval);
                }, 200);
            }
            
            // Hide progress bar
            function hideProgressBar() {
                const progressBar = document.getElementById('global-progress');
                if (progressBar) {
                    const progressInner = progressBar.querySelector('div');
                    progressInner.style.width = '100%';
                    progressInner.style.transition = 'width 0.3s ease';
                    
                    setTimeout(() => {
                        progressBar.style.opacity = '0';
                        progressBar.style.transition = 'opacity 0.5s ease';
                        
                        setTimeout(() => {
                            progressBar.remove();
                        }, 500);
                    }, 300);
                }
            }
            
            // Show alert message
            function showAlert(type, message) {
                // Remove existing alerts
                const existingAlert = document.querySelector('.alert-dismissible');
                if (existingAlert) existingAlert.remove();
                
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show alert-custom`;
                alertDiv.setAttribute('role', 'alert');
                alertDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-exclamation-circle'} me-2"></i>
                        <div>${message}</div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                
                document.querySelector('.card-body').appendChild(alertDiv);
                
                // Auto dismiss after 5 seconds
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        const bsAlert = new bootstrap.Alert(alertDiv);
                        bsAlert.close();
                    }
                }, 5000);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
